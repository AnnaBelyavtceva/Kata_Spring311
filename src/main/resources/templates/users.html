<div>

    <table border="1">
        <tr>
            <th style="width: 40px"> Name </th>
            <th style="width: 40px"> Surname </th>
            <th style="width: 40px">  Age </th>
            <th style="width: 90px"> Option </th>
        </tr>
            <tr  th:each="user : ${users}">
            <td  th:utext="${user.name}">...</td>
            <td  th:utext="${user.surname}">...</td>
            <td  th:utext="${user.age}">...</td>
            <td style="display: flex">
                <form th:action="@{/editUser}">
                    <button type="submit" th:name="id" th:value="${user.id}">Edit</button>
                </form>

                <form method="post" th:action="@{/deleteUser}">
                    <button type="submit" th:name="id" th:value="${user.id}">Delete</button>
                </form>
            </td>
        </tr>
    </table>

    <br>
    <br>
    <input type="button" value="Add User"
    onclick="window.location.href = 'addUser'"/>
